<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sesame Play</title>
		<meta name="description" content="Demo site for future SW websites" />
		<meta charset="UTF-8" />
		<meta name="version" content="1.0.0" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" type="image/png" href="./assets/image/favicon.png" />
		<link rel="stylesheet" href="./index.css" />

		<script type="module" src="./index.js"></script>
	</head>

	<body>
		<template data-is="page-play">
			<a href="./" class="clickable">
				<svg>
					<use xlink:href="./assets/icon/logo.svg#logo"></use>
				</svg>
			</a>
			<main>
				<section data-layout="l2r1" class="on">
					<widget-multiple-choices data-order="3"></widget-multiple-choices>
					<widget-click-and-play data-order="1"></widget-click-and-play>
					<widget-video-player data-order="2"></widget-video-player>
				</section>
				<section data-layout="m1">
					<widget-hotzone data-order="1"></widget-hotzone>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</section>
				<section data-layout="t3b3">
					<widget-click-and-play data-order="1"></widget-click-and-play>
					<widget-click-and-play data-order="2"></widget-click-and-play>
					<widget-click-and-play data-order="3"></widget-click-and-play>
					<widget-click-and-play data-order="4"></widget-click-and-play>
					<widget-click-and-play data-order="5"></widget-click-and-play>
					<widget-click-and-play data-order="6"></widget-click-and-play>
				</section>
			</main>
			<nav class="prev-1 clickable">
				<svg>
					<use xlink:href="./assets/icon/prev-1.svg#prev-1"></use>
				</svg>
			</nav>
			<nav class="prev clickable">
				<svg>
					<use xlink:href="./assets/icon/prev.svg#prev"></use>
				</svg>
			</nav>
			<nav class="next clickable">
				<svg>
					<use xlink:href="./assets/icon/next.svg#next"></use>
				</svg>
			</nav>
			<nav class="done clickable" disabled>
				<svg>
					<use xlink:href="./assets/icon/done.svg#done"></use>
				</svg>
			</nav>
			<aside class="clickable">
				<svg>
					<use xlink:href="./assets/icon/settings.svg#settings"></use>
				</svg>
				<main></main>
			</aside>
			<footer></footer>
		</template>

		<template data-is="widget-video-player">
			<video src="./assets/video/video.mp4" controls preload="auto" poster="./assets/image/background-1.png"></video>
		</template>

		<template data-is="widget-multiple-choices">
			<header>Which character is missing in the video?</header>
			<ol>
				<li>Elmo is missing from the video Elmo is missing from the video</li>
				<li>Big Bird</li>
				<li>Cookie Monster is missing Cookie Monster is missing Cookie Monster is missing Cookie Monster is missingCookie Monster is missing Cookie Monster is missing Cookie Monster is missing Cookie Monster is missing Cookie Monster is missing Cookie Monster is missing Cookie Monster is missing</li>
				<li>Ooooooooooooooooooscar!!!</li>
				<li>All above</li>
			</ol>
		</template>

		<template data-is="widget-click-and-play">
			<main>Explorer</main>
			<audio src="./assets/audio/explore.mp3" preload="auto"></audio>
		</template>

		<template data-is="widget-hotzone">
			<main></main>
		</template>

		<app-router>
			<app-route path="/" element="page-play"></app-route>
			<app-route path="/sesame-workshop-demo/" element="page-play"></app-route>
		</app-router>
	</body>
</html>
